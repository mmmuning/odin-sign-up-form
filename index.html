<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="assets/img/odin-lined.png" width="90px" height="auto" />
        <h1>ODIN</h1>
      </div>

      <div class="img-credits">
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto" target="_blank"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank"
          >
            Unsplash
          </a>
        </p>
      </div>
    </div>

    <div class="content">
      <div class="info-container">
        <h2>
          This is not a real service! You know you need something like this in
          your life to help you realize your deepest dreams.
        </h2>
        <h2>Sign up <span>now</span> to get started.</h2>
        <h2>You <span>know</span> you want to.</h2>
      </div>
      <form action="#" method="POST">
        <div class="form-container">
          <h2>Let's do this!</h2>
          <div>
            <div>
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" required />
            </div>
            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" required />
            </div>
          </div>

          <div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="phone_number">Phone Number</label>
              <input
                type="tel"
                id="phone_number"
                name="phone_number"
                pattern="^(\+|00)\d{1,3}[- ]?\d{1,4}[- ]?\d{4,10}$"
                title="Enter a valid phone number (e.g. +1 234 567 8901)."
                required
              />
            </div>
          </div>

          <div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                pattern=".{8,}"
                title="Password must be at least 8 characters long."
                required
              />
            </div>
            <div>
              <label for="confirm_password">Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </div>
          </div>
        </div>

        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </body>
</html>
